<div class="para">Given: <span class="process-math">\(N_p= 500\text{,}\)</span> <span class="process-math">\(N_s= 50\text{,}\)</span> <span class="process-math">\(I_s= 25 A\text{,}\)</span> <span class="process-math">\(I_p= ?\)</span>
</div> <div class="para logical">
<div class="para">From equation <a href="" class="xref" data-knowl="./knowl/transvni.html" title="Equation 5.3.2">(5.3.2)</a>
</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/transvni.html">
\begin{align*}
\frac{I_s}{I_p}\amp =\frac{N_p}{N_s}\\

\end{align*}

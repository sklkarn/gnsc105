<div class="para">It is the quantity of motion contained in a body. If a body of mass <span class="process-math">\(m\)</span> is moving with a velocity <span class="process-math">\(v\)</span> then its momentum, <span class="process-math">\(p =mv\text{.}\)</span> Momentum is represented by <span class="process-math">\(p\text{,}\)</span> it is a vector quantity, and its SI unit is <span class="process-math">\(kgm/s\text{.}\)</span>
</div>

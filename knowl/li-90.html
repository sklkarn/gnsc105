<em class="alert">Newton's second law</em> is the measurement of a force which states that the acceleration of the object is directly proportional to the applied force and takes the direction of that force. Newton's II law can be expressed as <span class="process-math">\(F=ma\text{.}\)</span> Where <span class="process-math">\(m\)</span> is the mass of the object.</article><span class="incontext"><a href="sec_second-force.html#li-90" class="internal">in-context</a></span>

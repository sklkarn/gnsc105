<span class="type">Solution</span><span class="space"> </span><span class="codenumber">7.3.1.1</span><span class="period">.</span>
</h3>
<div class="para">From isotopic notation <a href="" class="xref" data-knowl="./knowl/eqn-isotopes.html" title="Equation 7.2.1">(7.2.1)</a>. we have atomic number, Z = 92. So the nuber of protons (= number of electrons) = 92. The mass number, A =236. Hence the nuber of neutrons, <span class="process-math">\(N=A-Z=236-92= 144.\)</span>
</div>

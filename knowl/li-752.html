<dfn class="terminology">Dilute solutions:</dfn> These are solutions that have a low concentration of solute. The amount of solute is relatively small compared to the amount of solvent. Examples include a drop of food coloring in a glass of water or a pinch of salt in a pot of soup.</article><span class="incontext"><a href="sec_ninth-solut.html#li-752" class="internal">in-context</a></span>

<div class="para">For 90 years, we have to wait for 3 half-life of Cs-137. Every half-life it reduces 1/2 of of its amount. Now from <a href="" class="xref" data-knowl="./knowl/eqn-hlife.html" title="Equation 7.2.2">(7.2.2)</a>, we have <span class="process-math">\(\left(\frac{1}{2}\right)^3 \times 1 g =0.125 g. \)</span>

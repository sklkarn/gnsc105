<dfn class="terminology">Concentrated solutions:</dfn> These are solutions that have a high concentration of solute. The amount of solute is relatively large compared to the amount of solvent. Examples include concentrated sulfuric acid, concentrated sodium hydroxide, and concentrated ammonia solutions.</article><span class="incontext"><a href="sec_ninth-solut.html#li-601" class="internal">in-context</a></span>

<div class="para">What happens when two or more objects collide</div>
<ol class="lower-alpha">
<li><div class="para">the total momentum remains the same of all the objects.</div></li>
<li><div class="para">the total kinetic energy remains the same of all the objects.</div></li>
<li><div class="para">the momentum of each object never changes.</div></li>
<li><div class="para">the kinetic energy of each object never changes.</div></li>
</ol>

<dfn class="terminology">Elements:</dfn> An element  is a pure substance that cannot be broken down into simpler substances by any chemical means. Elements are the building blocks of all matter and are composed of only one type of atom. Examples of elements include hydrogen, oxygen, and gold.</article><span class="incontext"><a href="sec_eighth-intro.html#li-561" class="internal">in-context</a></span>

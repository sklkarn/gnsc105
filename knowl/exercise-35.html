<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(\displaystyle d = vt\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle d = 1/2at^2\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle d = (v_i + v_f)/2 * t\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle d = mgh\)</span></div></li>

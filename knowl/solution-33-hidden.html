<div class="para">Given: m=400g = 0.4 kg, KE = 50 kJ = <span class="process-math">\(50\times 1000\, J = 50000\,J, v=?\)</span>
</div> <div class="para logical"><div class="displaymath process-math">
\begin{align*}
KE \amp =\frac{1}{2}mv^2\\
50000 \amp =\frac{1}{2}\times 0.4 \times v^2\\
v^2 \amp =\frac{50000\times 2}{0.4}\\
\therefore v \amp =\sqrt{250000} = 500
\end{align*}
